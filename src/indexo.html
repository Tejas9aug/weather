<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather App
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name " spellcheck="false">
                <button>
                    <img src="images/search.png" >
                </button>

            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">21°C</h1>
                <h2 class="city">Bombay</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="" srcset="">
                        <div>
                            <p class="humidity">50%

                            </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="" srcset="">
                        <div>
                            <p class="wind">122kmph

                            </p>
                            <p>wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const searchbox=document.querySelector('.search input');
            const searchbtn=document.querySelector('.search button');

            //const apiKey="0f6d0f4c42b7daefb99358a0f1e16a3a";
           // const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=banglore";
            async function checkWeather(city){
                const response=await fetch(`http://api.openweathermap.org/data/2.5/weather?units=metric&q=${city}&appid=0f6d0f4c42b7daefb99358a0f1e16a3a`);
                var data=await response.json();

                console.log(data);
                 document.querySelector(".city").innerHTML=data.name;
                document.querySelector(".temp").innerHTML=data.main.temp+'°C';
                document.querySelector(".humidity").innerHTML=data.main.humidity+'%';
                document.querySelector(".wind").innerHTML=data.wind.speed+'kmph';

            }
            searchbtn.addEventListener("click",()=>{
                checkWeather(searchbox.value);
            })
            checkWeather("Pune");
        </script>
    </body>
</html>
